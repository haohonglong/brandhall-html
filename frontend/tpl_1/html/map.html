<script type="text/javascript">
$(function(){
	function getMap(dom){
		var map = new BMap.Map(dom);           // 创建Map实例
		var point = new BMap.Point(114.543558955,38.054756939);    // 创建点坐标
		var marker = new BMap.Marker(point);
		map.centerAndZoom(point, 13);
		map.addOverlay(marker);
	}
	getMap("container");
});
</script>
