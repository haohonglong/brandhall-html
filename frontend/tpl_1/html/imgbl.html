    var D={
        'boxbl':0,
        'bw':0,
        'bh':0,
        'winbl':0,
        'W':0,
        'H':0
    };
    var getSize=function(){
        D.bw=$('.outbox').width();
        D.W=$(window).width();
        D.bh=$('.outbox').height();
        D.H=$(window).height();
        D.boxbl=D.bw/D.bh;
        
    };
    var setSize=function(){
        if($(window).width() > D.W){
            $('.outbox').width(D.bw + ($(window).width()-D.W));
            $('.outbox').height($('.outbox').width()/ D.boxbl);
        }
        else if($(window).width() < D.W){
            $('.outbox').width(D.bw - (D.W - $(window).width()));
            $('.outbox').height($('.outbox').width() / D.boxbl);
        }

        if($(window).height() > D.H){
            $('.outbox').height(D.bh + ($(window).height() - D.H));
            $('.outbox').width($('.outbox').height() * D.boxbl);
        }
        else if($(window).height() < D.H){
            $('.outbox').height(D.bh - (D.H - $(window).height()));
            $('.outbox').width($('.outbox').height() * D.boxbl);
        }


        getSize();



    };
    $(function(){
        $('.outbox').width(200).height(200);
        getSize();
        $(window).resize(function(){
            console.log(11111)
            setSize();
        });
    });
